<!DOCTYPE html>
<html>
<head>
    <title>Address List</title>
</head>
<body>
    <h1>Addresses</h1>
    <ul>
        {% for address in addresses %}
            {{address.street}}
            {{address.city}}
            {{address.state}}
            {{address.zipcode}}
            {{address.country}}
        {% endfor %}
    </ul>
</body>
</html>
